<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style/home.css">
<title>Select your fighter</title>
</head>
<body>
	<h1 align="center">Select Your Fighter</h1>
	<form method="POST" action="SelectFighter.do">
		Select Fighter Type: <select name="type" size=1>
			<option value="Might">Might</option>
			<option value="Agility">Agility</option>
			<option value="Sanity">Sanity</option>
		</select> <br> <br> 
		<a href="#" class="action-button shadow animate blue">Blue button</a> 
		<br> <br> 
		<div class="hs-wrapper classic"> 
			<span class='hs-button gold'>
				<span class='hs-border gold'> <span class='hs-text gold unselectable'>
					Play Now </span>
				</span>
			</span>
		</div>
		<div id="fighterImg">
			<div id="box" class=""></div>
		</div>
	</form>

	<div id="buttons">
		<div class="facebook button">
			<i class="icon-facebook"></i>
			<div class="social-container fb">
				<div class="slide">
					<iframe
						src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Freference%2Fplugins%2Flike&amp;send=false&amp;layout=button_count&amp;width=90&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21&amp;appId=568581339861351"
						scrolling="no" frameborder="0"
						style="border: none; overflow: hidden; width: 81px; height: 21px;"
						allowtransparency="true"> </iframe>
				</div>
				Facebook
			</div>
		</div>
		<div class="twitter button">
			<i class="icon-twitter"></i>
			<div class="social-container tw">
				<div class="slide">
					<a href="https://twitter.com/share" class="twitter-share-button"
						data-via="mariuCSS"> Tweet </a>
					<script>
						!function(d, s, id) {
							var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/
									.test(d.location) ? 'http' : 'https';
							if (!d.getElementById(id)) {
								js = d.createElement(s);
								js.id = id;
								js.src = p
										+ '://platform.twitter.com/widgets.js';
								fjs.parentNode.insertBefore(js, fjs);
							}
						}(document, 'script', 'twitter-wjs');
					</script>
				</div>
				Twitter
			</div>
		</div>
		<div class="google button">
			<i class="icon-google-plus"></i>
			<div class="social-container tw">
				<div class="slide">
					<!-- Place this tag where you want the +1 button to render. -->
					<div class="g-plusone" data-size="medium"></div>
					<!-- Place this tag after the last +1 button tag. -->
					<script type="text/javascript">
						(function() {
							var po = document.createElement('script');
							po.type = 'text/javascript';
							po.async = true;
							po.src = 'https://apis.google.com/js/plusone.js';
							var s = document.getElementsByTagName('script')[0];
							s.parentNode.insertBefore(po, s);
						})();
					</script>
				</div>
				Google+
			</div>
		</div>
		<div class="linkedin button">
			<i class="icon-linkedin"></i>
			<div class="social-container tw">
				<div class="slide">
					<script src="//platform.linkedin.com/in.js" type="text/javascript">
						lang: en_US
					</script>
					<script type="IN/Share"></script>
				</div>
				LinkedIN
			</div>
		</div>
	</div>

</body>
</html>
